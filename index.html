    <!-- POLYFILL CR√çTICO - EXECUTAR ANTES DE TUDO -->
    <script>
      // Polyfill global para React hooks ANTES de qualquer m√≥dulo carregar
      window.__REACT_POLYFILL__ = {
        useState: function(initial) { 
          console.error('React useState polyfill called - React not loaded properly!'); 
          return [initial, function(){}]; 
        },
        useEffect: function(fn, deps) { 
          console.error('React useEffect polyfill called - React not loaded properly!'); 
          if (typeof fn === 'function') fn(); 
        },
        useContext: function(context) { 
          console.error('React useContext polyfill called - React not loaded properly!'); 
          return null; 
        },
        useMemo: function(fn, deps) { 
          console.error('React useMemo polyfill called - React not loaded properly!'); 
          return typeof fn === 'function' ? fn() : null; 
        },
        useCallback: function(fn, deps) { 
          console.error('React useCallback polyfill called - React not loaded properly!'); 
          return fn; 
        },
        useRef: function(initial) { 
          console.error('React useRef polyfill called - React not loaded properly!'); 
          return { current: initial }; 
        }
      };
      
      // Interceptar qualquer acesso a hooks nulos
      const originalDefineProperty = Object.defineProperty;
      const hookNames = ['useState', 'useEffect', 'useContext', 'useMemo', 'useCallback', 'useRef'];
      
      hookNames.forEach(hookName => {
        try {
          originalDefineProperty(window, hookName, {
            get: function() {
              if (window.React && window.React[hookName]) {
                return window.React[hookName];
              }
              console.warn(`Hook ${hookName} interceptado - usando polyfill`);
              return window.__REACT_POLYFILL__[hookName];
            },
            configurable: true
          });
        } catch(e) {
          console.log('Hook setup error:', e);
        }
      });
      
      console.log('üõ°Ô∏è React polyfill ativo');
    </script>
