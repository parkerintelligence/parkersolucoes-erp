    <!-- INTERCEPTADOR CR√çTICO - EXECUTAR ANTES DE QUALQUER COISA -->
    <script>
      // MONKEY PATCH: Substituir Object.defineProperty para interceptar chunks problem√°ticos
      const originalDefineProperty = Object.defineProperty;
      Object.defineProperty = function(obj, prop, descriptor) {
        // Interceptar defini√ß√µes de useState/hooks que v√™m dos chunks
        if (prop === 'useState' || prop === 'useEffect' || prop === 'useMemo' || prop === 'useContext') {
          console.log('üîß Interceptando defini√ß√£o de', prop);
          
          // Se for uma defini√ß√£o null/undefined, substituir por polyfill
          if (!descriptor.value || descriptor.value === null || descriptor.value === undefined) {
            console.warn('‚ö†Ô∏è Hook', prop, '√© null - usando polyfill');
            
            const polyfills = {
              useState: function(initial) { 
                console.log('üõ°Ô∏è Polyfill useState chamado com:', initial);
                return [initial, function(newVal) { console.log('setState chamado:', newVal); }]; 
              },
              useEffect: function(fn, deps) { 
                console.log('üõ°Ô∏è Polyfill useEffect chamado');
                if (typeof fn === 'function') setTimeout(fn, 0);
              },
              useMemo: function(fn, deps) { 
                console.log('üõ°Ô∏è Polyfill useMemo chamado');
                return typeof fn === 'function' ? fn() : null; 
              },
              useContext: function(context) { 
                console.log('üõ°Ô∏è Polyfill useContext chamado');
                return null; 
              }
            };
            
            descriptor.value = polyfills[prop];
          }
        }
        
        return originalDefineProperty.call(this, obj, prop, descriptor);
      };
      
      // INTERCEPTAR XHR/FETCH para logs de chunks
      const originalFetch = window.fetch;
      window.fetch = function(...args) {
        if (args[0] && args[0].includes && args[0].includes('chunk-')) {
          console.log('üì¶ Carregando chunk:', args[0]);
        }
        return originalFetch.apply(this, args);
      };
      
      console.log('üîß Sistema de intercepta√ß√£o ativo');
    </script>
