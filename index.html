    <meta property="og:title" content="azure-it-control-center" />

  </head>

  <body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script>
      console.log('Loading React test...');
      
      const { useState, createElement } = React;
      const { createRoot } = ReactDOM;
      
      function TestComponent() {
        const [count, setCount] = useState(0);
        
        return createElement('div', { 
          style: { padding: '20px', fontFamily: 'Arial' } 
        }, [
          createElement('h1', { key: 'title' }, `React Test: ${count}`),
          createElement('button', { 
            key: 'button',
            onClick: () => setCount(count + 1),
            style: { padding: '10px', fontSize: '16px', marginRight: '10px' }
          }, 'Increment'),
          createElement('p', { key: 'text' }, 'If you can see this and the button works, React is functioning properly!')
        ]);
      }
      
      const container = document.getElementById('root');
      if (container) {
        console.log('Container found, creating React root...');
        const root = createRoot(container);
        root.render(createElement(TestComponent));
        console.log('React component rendered');
      } else {
        console.error('Root container not found');
      }
    </script>
    
    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
