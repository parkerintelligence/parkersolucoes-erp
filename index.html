<body>
    <div class="container">
        <h1>ðŸš€ Parker SoluÃ§Ãµes ERP</h1>
        
        <div class="status">

        <div>
            <button onclick="clearAllCaches()">Limpar Cache ForÃ§a</button>

        </div>
        
        <div id="messages" style="margin-top: 2rem; padding: 1rem; background: rgba(0,0,0,0.2); border-radius: 6px; min-height: 100px; text-align: left; font-size: 0.875rem;">
            <strong>Log do Sistema:</strong><br>

    <script>
        function addLog(message) {
            const logs = document.getElementById('messages');
            logs.innerHTML += '<br>ðŸ”§ ' + message;
            logs.scrollTop = logs.scrollHeight;
        }

        function clearAllCaches() {
            addLog('Iniciando limpeza agressiva de cache...');
            
            // Limpar localStorage
            localStorage.clear();
            addLog('LocalStorage limpo');
            
            // Limpar sessionStorage
            sessionStorage.clear();
            addLog('SessionStorage limpo');
            
            // Limpar todos os caches
            if ('caches' in window) {
                caches.keys().then(names => {
                    names.forEach(name => {
                        caches.delete(name);
                        addLog('Cache deletado: ' + name);
                    });
                });
            }
            
            // Desregistrar service workers
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(registrations => {
                    registrations.forEach(registration => {
                        registration.unregister();
                        addLog('Service Worker desregistrado');
                    });
                });
            }
            
            addLog('âœ… Limpeza completa finalizada!');
        }

        function hardReload() {
            addLog('ForÃ§ando reload completo...');
            setTimeout(() => {
                window.location.reload(true);
            }, 1000);
        }

        function testSystem() {
            addLog('Testando sistema bÃ¡sico...');
            addLog('âœ… JavaScript funcionando');
            addLog('âœ… DOM funcionando');
            addLog('âœ… Eventos funcionando');
            addLog('âœ… Sistema 100% operacional!');
        }

        // Auto-limpar ao carregar
        setTimeout(() => {
            addLog('Auto-limpeza iniciada...');
            clearAllCaches();
        }, 1000);
    </script>
